<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <h1>ToDo List</h1>
    <div class="input-container" id="input-form">
      <label class="for-checkbox-custom">
        <input type="checkbox" id="select-all">
        <span class="checkbox-custom"></span>
      </label>
      <input class="enter" type="text" id="input-field" placeholder="What needs to be done?" autofocus>
    </div>
    <div class="li-container" id="li-container"></div>
    <div class="footer" id="footer">
      <span class="items-left" id="items-left"></span>
      <div class="filter-container" id="filter-container"></div>
    </div>
  </div>
  <script src="toDoList.js"></script>
</body>
</html>
